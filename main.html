        const countryList = document.getElementById('countryList');
        const countrySearch = document.getElementById('countrySearch');
        const selectBtn = document.getElementById('selectBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const countrySelector = document.getElementById('countrySelector');
        let selectedCountry = null;

        // Populate country list
        function populateCountryList(filter = '') {
            countryList.innerHTML = '';
            const filteredCountries = countries.filter(country => 
                country.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            filteredCountries.forEach(country => {
                const item = document.createElement('div');
                item.className = 'country-item';
                item.innerHTML = `
                    <span class="country-flag">${country.flag}</span>
                    <span class="country-name">${country.name}</span>
                `;
                item.addEventListener('click', () => {
                    // Remove selected class from all items
                    document.querySelectorAll('.country-item').forEach(el => {
                        el.style.background = 'transparent';
                        el.style.color = 'var(--star-white)';
                    });
                    // Add selected class to clicked item
                    item.style.background = 'var(--neon-red)';
                    item.style.color = 'white';
                    selectedCountry = country.name;
                    selectBtn.disabled = false;
                });
                countryList.appendChild(item);
            });
        }

        // Initial population
        populateCountryList();

        // Search functionality
        countrySearch.addEventListener('input', (e) => {
            populateCountryList(e.target.value);
        });

        // Select country button
        selectBtn.addEventListener('click', () => {
            if (selectedCountry) {
                countrySelector.style.display = 'none';
                loadingContainer.style.display = 'block';
                
                // Update status to show country connection
                document.getElementById('status').textContent = `Connecting to ${selectedCountry}`;
                
                // Start loading animation after a brief delay
                setTimeout(startLoadingAnimation, 1500);
            }
        });

        // Loading animation
        function startLoadingAnimation() {
            let percentage = 0;
            const progressBar = document.getElementById('progressBar');
            const percentageDisplay = document.querySelector('.percentage');
            const statusDisplay = document.getElementById('status');
            
            const interval = setInterval(() => {
                percentage += 1;
                progressBar.style.width = percentage + '%';
                percentageDisplay.textContent = percentage + '%';
                
                if (percentage === 20) {
                    statusDisplay.textContent = `Loading ${selectedCountry} prediction engine...`;
                } else if (percentage === 40) {
                    statusDisplay.textContent = "Connecting to bookmakers...";
                } else if (percentage === 60) {
                    statusDisplay.textContent = "Analyzing trends...";
                } else if (percentage === 80) {
                    statusDisplay.textContent = "Finalizing algorithm...";
                } else if (percentage === 90) {
                    statusDisplay.textContent = "Almost there...";
                } else if (percentage === 100) {
                    statusDisplay.textContent = `VPN CONNECTED TO ${selectedCountry.toUpperCase()}! ‚úÖ`;
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = "page2.html";
                    }, 1000);
                }
            }, 90);
        }
    </script>
